<!doctype html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Cache-Control" content="no-store" />
		<link rel="shortcut icon" href="favicon.ico"/>
		<title>Funcionários - Início</title>
		<link rel="stylesheet" type="text/css"
			href="resources/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"
			href="resources/css/bootstrap-vue.css">
		<link rel="stylesheet" type="text/css"
			href="resources/css/custom.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div id="inicio" class="table table-responsive col-md-11 main">
					<h4>Lista dos Funcionários</h4>
					<div class="form-group newfunc">
						<button type="button" class="btn btn-primary" v-on:click="cadFuncionario()">Novo funcionário</button>
					</div>
					<table>
						<tr>
							<th>Nome</th>
							<th>Setor</th>
							<th>Salário</th>
							<th>Email</th>
							<th>Idade</th>
							<th></th>
							<th></th>
						</tr>
						<tbody id="event-table" >
						<tr v-for="funcionario in lista">
							<td>{{ funcionario.nome }}</td> 
							<td>{{ funcionario.setor.nome }}</td> 
							<td>{{ funcionario.salario }}</td> 
							<td>{{ funcionario.email }}</td> 
							<td>{{ funcionario.idade }}</td>
							<td><span v-on:click="editarItem(funcionario.id)">&#9998;</span>
								<span  v-on:click="deletarItem(funcionario.id)">&#10006;</span>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="resources/js/vue.js"></script>
		<script src="resources/js/axios.min.js"></script>
		<script src="resources/js/index.js"></script>
	</body>
</html>
